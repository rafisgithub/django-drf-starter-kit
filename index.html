    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Social Auth</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f2f5;
                margin: 0;
            }

            .container {
                background-color: white;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            h1 {
                color: #333;
                margin-bottom: 1.5rem;
            }

            #response-area {
                margin-top: 1rem;
                padding: 1rem;
                border-radius: 4px;
                display: none;
                word-break: break-all;
            }

            .success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <h1>Sign in</h1>
            <div id="buttonDiv"></div>
            <div id="response-area"></div>
        </div>

        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script>
            let tokenClient;

            function handleCredentialResponse(response) {
                // This is for ID Token (Sign In With Google), not used here anymore
                // because backend expects Access Token.
            }

            function initTokenClient() {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: "326975357228-bt45majt8cvnnv10icogguksktgn315o.apps.googleusercontent.com", // YOUR CLIENT ID
                    scope: "https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile openid",
                    callback: (tokenResponse) => {
                        if (tokenResponse && tokenResponse.access_token) {
                            console.log("Access Token:", tokenResponse.access_token);
                            sendTokenToBackend(tokenResponse.access_token);
                        }
                    },
                });
            }

            function sendTokenToBackend(accessToken) {
                fetch('http://127.0.0.1:8000/api/google-auth/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        access_token: accessToken
                    })
                })
                    .then(res => res.json())
                    .then(data => {
                        const responseArea = document.getElementById('response-area');
                        responseArea.style.display = 'block';

                        if (data.access) { // Check for 'access' key in JWT response
                            responseArea.className = 'success';
                            responseArea.innerHTML = `
                        <strong>Login Successful!</strong><br>
                        Refresh Token: ${data.refresh.substring(0, 20)}...<br>
                        Access Token: ${data.access.substring(0, 20)}...
                    `;
                            console.log('Backend response:', data);
                        } else if (data.error) {
                            responseArea.className = 'error';
                            responseArea.textContent = 'Login Failed: ' + data.error;
                            console.error('Backend error:', data);
                        }
                        else {
                            responseArea.className = 'error';
                            responseArea.textContent = 'Login Failed: ' + (data.message || 'Unknown error');
                            console.error('Backend error:', data);
                        }
                    })
                    .catch(error => {
                        const responseArea = document.getElementById('response-area');
                        responseArea.style.display = 'block';
                        responseArea.className = 'error';
                        responseArea.textContent = 'Network Error: ' + error.message;
                        console.error('Network error:', error);
                    });
            }

            window.onload = function () {
                initTokenClient();

                // Render a custom button or use the standard one but hijack the click
                // For simplicity, we'll create a custom button in the HTML or just use a div
                // But since we have <div id="buttonDiv"></div>, let's replace it with a custom button
                // because the standard "Sign In With Google" button is for ID Tokens.

                const buttonDiv = document.getElementById("buttonDiv");
                buttonDiv.innerHTML = '<button onclick="tokenClient.requestAccessToken()" style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #4285F4; color: white; border: none; border-radius: 4px;">Sign in with Google</button>';
            }
        </script>
    </body>

    </html>
